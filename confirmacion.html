<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Asistencia</title>
    <link rel="stylesheet" href="boardingpass.css">
</head>
<body>
    <div class="boarding-pass">
        <div class="boarding-pass-header">
            <h1>CONFIRMACIÓN DE ASISTENCIA</h1>
        </div>
        <div class="boarding-pass-body">
            <div class="passenger-info">
              <h2>¡Tu Boleto de Confirmación!</h2>
              <p><strong>Nombre:</strong> <span id="nombre"></span></p>
              <p><strong>Parentesco:</strong> <span id="parentesco"></span></p>
              <p><strong>Número de invitados:</strong> <span id="numeroInvitados"></span></p>
              <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
              <p><strong>Elige Chozo:</strong> <span id="chozo"></span></p>
              <p><strong>Canción solicitada:</strong> <span id="cancion"></span></p>
              <p><strong>Necesidades adicionales:</strong> <span id="mensaje"></span></p>
              <a href="index.html" class="btn">Volver al Inicio</a>
            </div>
            <script src="confirmacion.js"></script>
        </div>
        <div class="boarding-pass-footer">
            <p>¡Te esperamos el 18 de octubre de 2025!</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmación</title>
  <link rel="stylesheet" href="boardingpass.css" />
</head>
<body>
  <div class="boarding-pass">
    <div class="bp-header">
      <h1>Emilio & Sandra Airlines</h1>
      <p>Tarjeta de embarque</p>
    </div>

    <div class="bp-body">
      <div class="bp-group"><span>Nombre:</span> <strong id="nombre">---</strong></div>
      <div class="bp-group"><span>Parentesco:</span> <strong id="parentesco">---</strong></div>
      <div class="bp-group"><span>Nº Invitados:</span> <strong id="numeroInvitados">---</strong></div>
      <div class="bp-group"><span>Teléfono:</span> <strong id="telefono">---</strong></div>
      <div class="bp-group"><span>¿Chozo?</span> <strong id="chozo">---</strong></div>
      <div class="bp-group"><span>Canción:</span> <strong id="cancion">---</strong></div>
      <div class="bp-group"><span>Sugerencias:</span> <strong id="mensaje">---</strong></div>
    </div>

    <div class="bp-footer">
      <p>Vuelo: <strong>ES1810</strong> &nbsp;&nbsp; | &nbsp;&nbsp; Puerta: <strong>2025</strong></p>
      <p>¡Gracias por confirmar! 💍</p>
    </div>
  </div>

  <script src="confirmacion.js"></script>
</body>
</html>
